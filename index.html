<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Bogdan Bogdanov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="root-container">
        <!-- Top Left Controls -->
        <div class="top-left-controls">
            <button class="lang-toggle" id="lang-toggle" type="button" aria-label="Toggle language">
                EN / RU
            </button>
            <!-- Home Button -->
            <button class="home-button" id="home-button" data-tab="home">
                <span>Home</span>
            </button>
        </div>

        <!-- Global Contact Links -->
        <div class="contact-links" id="contact-links" aria-label="Contact links"></div>
        
        <div class="content-container">
            <main class="container">
                <!-- Initial Page Tab -->
                <section id="home" class="tab-content active">
                    <div class="content-wrapper home-hero">
                        <h1 class="main-title" id="home-title"></h1>
                        <div class="description" id="home-description"></div>
                    </div>
                </section>

                <!-- Script Writing / Showrunning Tab -->
                <section id="scriptwriting" class="tab-content">
                    <div class="content-wrapper">
                        <h1 class="section-title">Script Writing & Showrunning</h1>
                        <div class="description" id="scriptwriting-description"></div>
                        
                        <div class="scriptwriting-columns">
                            <div class="filmography-section">
                                <h2>Filmography</h2>
                                <div class="filmography-list" id="filmography-list"></div>
                            </div>

                            <div class="samples-section">
                                <h2>Screenwriting Samples</h2>
                                <div class="samples-list" id="scriptwriting-samples"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Game Narrative Design Tab -->
                <section id="gamedesign" class="tab-content">
                    <div class="content-wrapper">
                        <h1 class="section-title">Game Narrative Design & Direction</h1>
                        <div class="description" id="gamedesign-description"></div>
                        
                        <div class="projects-section">
                            <h2>Projects</h2>
                            <div class="projects-list" id="projects-list"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-button" data-tab="scriptwriting">
                <h3 class="tab-heading" id="scriptwriting-heading"></h3>
                <p class="tab-subtext" id="scriptwriting-subtext"></p>
            </button>
            <button class="tab-button" data-tab="gamedesign">
                <h3 class="tab-heading" id="gamedesign-heading"></h3>
                <p class="tab-subtext" id="gamedesign-subtext"></p>
            </button>
        </nav>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
